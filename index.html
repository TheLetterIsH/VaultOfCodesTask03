<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>User Registration</title>
</head>
<body>
    <section class="container">
        <header>
            Register Now!
        </header>

        <form action="#" class="form">

            <div class="column">
                <div class="input-box">
                    <label>First Name</label>
                    <input type="text" placeholder="Enter first name" required>
                </div>
    
                <div class="input-box">
                    <label>Last Name</label>
                    <input type="text" placeholder="Enter last name" required>
                </div>
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="email" placeholder="Enter email address" required>
            </div>

            <div class="input-box">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
                <p id="message">Password is <span id="strength"></span></p>
            </div>

            <div class="input-box">
                <label>Confirm Password</label>
                <input type="password" placeholder="Enter confirm password" required>
            </div>

            <div class="column">
                <div class="select-box">
                    <label>Gender</label>
                    <select>
                        <option hidden>Select your gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                        <option>Prefer not to say</option>
                    </select>
                </div>

                <div class="input-box">
                    <label>Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="input-box file-button">
                    <label>Profile Picture</label>
                    <input type="file" id="file" accept="image/*" style="padding: 3px">
                </div>
            </div>
            

            <button>Submit</button>
        </form>
    </section>

    <script>

        var password = document.getElementById("password");
        var message = document.getElementById("message");
        var strength = document.getElementById("strength");

        password.addEventListener('input', () => {
            if (password.value.length > 0) {
                message.style.display = "block";
            }
            else {
                message.style.display = "none";
            }

            if (password.value.length < 5)
                strength.innerHTML = "weak";
            else if (password.value.length < 8)
                strength.innerHTML = "mid";
            else
                strength.innerHTML = "strong";
        });

    </script>

</body>
</html>
